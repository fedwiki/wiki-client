<!DOCTYPE html>
<html class='no-js'>
  <head>
    <title>Smallest Federated Wiki</title>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta content='width=device-width, height=device-height, initial-scale=1.0, user-scalable=no' name='viewport'>
    <link id='favicon' href='/favicon.png' rel='icon' type='image/png'>

    <link href='/style.css' rel='stylesheet' type='text/css' media='screen'>
    <link href='/theme/style.css' rel='stylesheet' type='text/css' media='screen'>
    <link href='/style/print.css' rel='stylesheet' type='text/css' media='print'>
    <link href='/js/jquery-ui/1.11.4/jquery-ui.min.css' rel='stylesheet' type='text/css'>

    <script src='/js/jquery-2.2.1.min.js' type='text/javascript'></script>
    <script src='/js/jquery-migrate-1.4.0.min.js' type='text/javascript'></script>
    <script src='/js/jquery-ui/1.11.4/jquery-ui.min.js' type='text/javascript'></script>
    <script src='/js/jquery.ui.touch-punch.min.js' type='text/javascript'></script>
    <script src='/js/underscore-min.js' type='text/javascript'></script>
    <script src='/js/hammer.js' type='text/javascript'></script>
    <script src='/client.js' type='text/javascript'></script>
  </head>
  <body>
    <section class='main'>
        {{#pages}}
        <div class='page' id={{page}} {{{origin}}} {{{generated}}}>{{{story}}}</div>
        {{/pages}}
    </section>
    <footer>

      <div id='site-owner' class='footer-item'>
        {{#owned}}
          Site Owned by: <span id='site-owner' style='text-transform:capitalize;'>{{ownedBy}}</span></div>
        {{/owned}}
      </div>

      <div id='security' class='footer-item'></div>

      <span class='searchbox'>
        Search:
        <input class='search' name='search' type='text'>
        <span class='pages'></span>
      </span>

      <span class='neighborhood'></span>
    </footer>
  <script>
  var authUser = ('{{authenticated}}' === "true");
  var owned = ('{{owned}}' === "true");
  var owner = '{{ownedBy}}';
  var seedNeighbors = '{{seedNeighbors}}';
  var user = '{{user}}'
  wiki.security(user);
  </script>
  </body>
</html>
